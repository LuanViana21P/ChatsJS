<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JScharts</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="ChartsJSLuan.CSS">
</head>


<body>

  <header>
    <div class="container2">
      <div class="titulo">
        <h2>Sweater Weather</h2>
      </div>

      <div class="navegacao">
        <ul>
          <li class="agora"><a href="#">Inicial</a></li>
          <li class="agora"><a href="#">Simulador</a></li>
          <li>|</li>
          <li class="agora"><a href="#">Login</a></li>
          <li class="agora"><a href="#">Cadastro</a></li>
        </ul>
      </div>
    </div>
  </header>

  <main>

    <h1><u>Confira a baixo uma breve análise da temperatura e da umidade dos 7 primeiros meses do ano </u></h1>
    <section class="container">
      <div class="grafico">
        <div>
          <canvas id="myChart" style="position: relative; height:40vh; width:40vw"></canvas>
        </div>
      </div>

      <div class="grafico">
        <div>
          <canvas id="myChart2" style="position: relative; height:40vh; width:40vw"></canvas>
        </div>
      </div>
    </section>


    <div class="texto">
      <label for="texto1">
        A temperatura e umidade média sempre se manteram regulares.
        Com a temperatura sendo alta nos primeiros meses,<br> e com a chegada de junho diminuindo, como o esperado.
        Enquanto a umidade também manteve uma boa regularidade, <br> sempre ficando entre 80 e 90.
      </label>
    </div>

  </main>




</body>

</html>
<script>
  const label1 = [
    '12:00',
    '13:00',
    '14:00',
    '15:00',
    '16:00',
    '17:00',
  ];

  const label2 = [
    'Janeiro',
    'Fevereiro',
    'Março',
    'Abril',
    'Maio',
    'Junho',
  ];

  const data = {
    labels: label1,
    datasets: [{
      label: 'Temperatura',
      backgroundColor: 'rgb(236, 139, 12)',
      borderColor: 'rgb(236, 139, 12)',
      fontColor: 'rgb(255, 255, 255)',
      data: [30, 29, 28, 25, 22, 23],
    },
    {
      label: 'Umidade',
      backgroundColor: 'rgb(76, 196, 196)',
      borderColor: 'rgb(76, 196, 196)',
      data: [80, 82, 80, 85, 80, 83],
    }
    ]
  };




  const data2 = {
    labels: label2,
    datasets: [{
      label: 'Temperatura Média',
      backgroundColor: 'rgb(236, 139, 12)',
      borderColor: 'rgb(236, 139, 12',
      data: [22, 24, 27, 23, 20, 18],
    },
    {
      label: 'Umidade Média',
      backgroundColor: 'rgb(76, 196, 196)',
      borderColor: 'rgb(76, 196, 196)',
      data: [90, 89, 93, 87, 88, 82],
    }
    ]
  };


  const config = {
    type: 'line',
    data: data,
    options: {}
  };

  const config2 = {
    type: 'bar',
    data: data2,
    options: {}
  };

</script>

<script>
  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );

  const myChart2 = new Chart(
    document.getElementById('myChart2'),
    config2
  );
</script>
